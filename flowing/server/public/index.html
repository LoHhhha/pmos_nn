<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PMoS</title>

        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>

    <style>
        html,
        body,
        iframe {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
            left: 0;
            top: 0;
            position: absolute;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }

        #loading-title {
            font-size: 10vmin;
            font-family: "Microsoft YaHei", "sans serif";
        }

        #loading-tips {
            display: none;
            font-size: 3vmin;
            font-family: "Microsoft YaHei", "sans serif";
        }

        /* loading-rect */
        .rect {
            width: 20vmin;
            height: 5vmin;
            text-align: center;
        }

        .rect > div {
            background-color: black;
            height: 100%;
            width: 1vmin;
            display: inline-block;
            animation: sk-stretch-delay 1.2s infinite ease-in-out;
        }

        .rect .rect2 {
            animation-delay: -1.1s;
        }

        .rect .rect3 {
            animation-delay: -1s;
        }

        .rect .rect4 {
            animation-delay: -0.9s;
        }

        .rect .rect5 {
            animation-delay: -0.8s;
        }

        @keyframes sk-stretch-delay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }
        /* loading-rect */
    </style>
    <body>
        <div id="loading">
            <h1 id="loading-title">PMoS</h1>
            <div class="rect">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <p id="loading-tips">Almost done...</p>
        </div>
        <iframe id="inner-frame" src="./main.html"></iframe>
    </body>
    <script>
        setTimeout(() => {
            const loadingTipsElement = document.getElementById("loading-tips");
            if (loadingTipsElement) {
                loadingTipsElement.style.display = "inline";
            }
        }, 5000);

        window.onload = () => {
            document.getElementById("loading").remove();
        };
    </script>
</html>
