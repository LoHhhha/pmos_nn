<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PMoS</title>

        <!-- load-helper -->
        <script>
            function loaded(item) {
                const url = item.src || item.href;
                const key = url?.replace(
                    `${window.location.protocol}//${window.location.host}/`,
                    ""
                );
                window.parent.postMessage({ type: "loaded", key: key }, "*");
            }
        </script>
        <!-- load-helper -->

        <link
            rel="icon"
            href="./favicon.ico"
            type="image/x-icon"
            onload="loaded(this)"
        />

        <!-- jsplumb -->
        <script
            src="./jsplumb/jsplumb.browser-ui.umd.js"
            onload="loaded(this)"
        ></script>
        <link
            rel="stylesheet"
            href="./jsplumb/style.css"
            onload="loaded(this)"
        />
        <script src="./jsplumb/script.js" onload="loaded(this)"></script>
        <!-- jsplumb -->

        <!-- marked -->
        <script src="./marked/markdown.js" onload="loaded(this)"></script>
        <!-- marked -->

        <!-- main-setting -->
        <link rel="stylesheet" href="./style.css" onload="loaded(this)" />
        <script src="./config.js" onload="loaded(this)"></script>
        <!-- main-setting -->

        <!-- frame-handler -->
        <script src="./frame-handler.js" onload="loaded(this)"></script>
        <!-- frame-handler -->

        <!-- key-helper -->
        <script src="./key-helper.js" onload="loaded(this)"></script>
        <!-- key-helper -->

        <!-- memory-helper -->
        <script src="./memory-helper.js" onload="loaded(this)"></script>
        <!-- memory-helper -->

        <!-- message-bus -->
        <script src="./message-bus.js" onload="loaded(this)"></script>
        <!-- message-bus -->

        <!-- prompt -->
        <link rel="stylesheet" href="./prompt.css" onload="loaded(this)" />
        <script src="./prompt.js" onload="loaded(this)"></script>
        <!-- prompt -->

        <!-- i18n -->
        <script src="./i18n-data.js" onload="loaded(this)"></script>
        <script src="./i18n.js" onload="loaded(this)"></script>
        <!-- i18n -->

        <!-- tooltip -->
        <link rel="stylesheet" href="./tooltop.css" onload="loaded(this)" />
        <script src="./tooltip.js" onload="loaded(this)"></script>
        <!-- tooltip -->

        <!-- theme-helper -->
        <link
            rel="stylesheet"
            href="./theme-helper.css"
            onload="loaded(this)"
        />
        <script src="./theme-helper.js" onload="loaded(this)"></script>
        <!-- theme-helper -->

        <!-- covering -->
        <link rel="stylesheet" href="./covering.css" onload="loaded(this)" />
        <script src="./covering.js" onload="loaded(this)"></script>
        <!-- covering -->

        <!-- right-key-menu -->
        <link
            rel="stylesheet"
            href="./right-key-menu.css"
            onload="loaded(this)"
        />
        <script src="./right-key-menu.js" onload="loaded(this)"></script>
        <!-- right-key-menu -->

        <!-- undo-helper -->
        <script src="./undo-helper/script.js" onload="loaded(this)"></script>
        <!-- undo-helper -->

        <!-- checks-background -->
        <link
            rel="stylesheet"
            href="./checks-background/style.css"
            onload="loaded(this)"
        />
        <script
            src="./checks-background/script.js"
            onload="loaded(this)"
        ></script>
        <!-- checks-background -->

        <!-- jsplumb-navigator -->
        <link
            rel="stylesheet"
            href="./jsplumb-navigator/style.css"
            onload="loaded(this)"
        />
        <script
            src="./jsplumb-navigator/struct.js"

        ></script>
        <script
            src="./jsplumb-navigator/script.js"
            onload="loaded(this)"
        ></script>
        <!-- jsplumb-navigator -->

        <!-- operator-bar -->
        <link

        />
        <script src="./operator-bar/config.js" onload="loaded(this)"></script>
        <script src="./operator-bar/script.js" onload="loaded(this)"></script>
        <!-- operator-bar -->

        <!-- mini-map -->

        />
        <script src="./mini-map/script.js" onload="loaded(this)"></script>
        <!-- mini-map -->

        <!-- graph -->
        <link rel="stylesheet" href="./graph/style.css" onload="loaded(this)" />
        <script src="./graph/struct.js" onload="loaded(this)"></script>
        <script src="./graph/script.js" onload="loaded(this)"></script>
        <!-- graph -->

        <!-- graph-save-helper -->
        <link
            rel="stylesheet"
            href="./graph-save-helper/style.css"
            onload="loaded(this)"
        />
        <script
            src="./graph-save-helper/struct.js"
            onload="loaded(this)"
        ></script>

        <!-- port -->

        <!-- llm-code-generator -->
        <link

        />
        <script

        <script

        <!-- llm-code-generator -->

        <!-- general-pages -->
        <link
            rel="stylesheet"
            href="./general-pages/style.css"
            onload="loaded(this)"
        />
        <script src="./general-pages/script.js" onload="loaded(this)"></script>
        <!-- general-pages -->

        <!-- top-control-bar -->
        <link
            rel="stylesheet"
            href="./top-control-bar/style.css"
            onload="loaded(this)"
        />
        <script
            src="./top-control-bar/script.js"
            onload="loaded(this)"
        ></script>
        <!-- top-control-bar -->

        <!-- total -->
        <script src="./script.js" onload="loaded(this)"></script>
        <!-- total -->
    </head>
    <body>
        <div id="main-window">
            <div id="top-control-bar"></div>
            <div id="viewport">
                <div id="canvas"></div>
            </div>
            <div id="copyright"></div>
        </div>
    </body>
</html>
