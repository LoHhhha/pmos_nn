    <script>
        window.hadHintTouchLimited = false;
        document.addEventListener(
            "touchstart",
            () => {
                if (!window.hadHintTouchLimited) {
                    MESSAGE_PUSH(MESSAGE_TYPE.CoveringShowCustom, {
                        title: "Warning",
                        text: "Features will be limited in touch mode. Mouse and keyboard control is recommended.",
                        buttonMode: COVERING_BUTTON_MODE.CloseButton,
                    });
                    window.hadHintTouchLimited = true;
                }
            },
            false
        );
    </script>
